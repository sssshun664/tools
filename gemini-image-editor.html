<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Image Editor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 24px;
            text-align: center;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 8px;
        }

        .header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .content {
            padding: 24px;
        }

        .section {
            margin-bottom: 24px;
        }

        .section-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 12px;
            color: #667eea;
        }

        .input-group {
            margin-bottom: 16px;
        }

        label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 6px;
            color: #555;
        }

        input[type="text"],
        input[type="password"],
        textarea,
        select {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            transition: border-color 0.3s;
            font-family: inherit;
        }

        input:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .file-upload {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .file-upload input[type="file"] {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .file-upload-label {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px;
            background: #f5f5f5;
            border: 2px dashed #ccc;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            min-height: 60px;
        }

        .file-upload-label:hover {
            background: #ebebeb;
            border-color: #667eea;
        }

        .file-upload-label.has-file {
            border-color: #667eea;
            background: #f0f4ff;
        }

        .settings-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .btn {
            width: 100%;
            padding: 14px;
            font-size: 16px;
            font-weight: 600;
            color: white;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            touch-action: manipulation;
        }

        .btn:active {
            transform: scale(0.98);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: #6c757d;
        }

        .image-preview {
            margin-top: 16px;
            border-radius: 8px;
            overflow: hidden;
        }

        .image-preview img {
            width: 100%;
            height: auto;
            display: block;
        }

        .preview-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 16px;
        }

        @media (min-width: 768px) {
            .preview-grid {
                grid-template-columns: 1fr 1fr;
            }
        }

        .preview-box {
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 12px;
            background: #f9f9f9;
        }

        .preview-title {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #667eea;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #667eea;
            font-weight: 500;
        }

        .error {
            padding: 12px;
            background: #fee;
            border: 1px solid #fcc;
            border-radius: 8px;
            color: #c33;
            font-size: 14px;
            margin-top: 12px;
        }

        .success {
            padding: 12px;
            background: #efe;
            border: 1px solid #cfc;
            border-radius: 8px;
            color: #3c3;
            font-size: 14px;
            margin-top: 12px;
        }

        .history {
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 12px;
            background: #f9f9f9;
        }

        .history-item {
            padding: 8px;
            margin-bottom: 8px;
            background: white;
            border-radius: 6px;
            font-size: 14px;
        }

        .history-item strong {
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé® Gemini Image Editor</h1>
            <p>Edit images with Google Gemini 3 Pro via OpenRouter</p>
        </div>

        <div class="content">
            <!-- API Key Section -->
            <div class="section">
                <div class="section-title">API Key</div>
                <div class="input-group">
                    <label for="apiKey">OpenRouter API Key</label>
                    <input type="password" id="apiKey" placeholder="sk-or-v1-...">
                </div>
            </div>

            <!-- Image Upload Section -->
            <div class="section">
                <div class="section-title">Upload Image</div>
                <div class="file-upload">
                    <input type="file" id="imageInput" accept="image/*">
                    <div class="file-upload-label" id="fileLabel">
                        <span>üì∑ Tap to select image</span>
                    </div>
                </div>
                <div id="originalPreview"></div>
            </div>

            <!-- Prompt Section -->
            <div class="section">
                <div class="section-title">Edit Prompt</div>
                <div class="input-group">
                    <label for="prompt">Describe how you want to edit the image</label>
                    <textarea id="prompt" placeholder="e.g., Add a sunset background, Change to watercolor style, Remove the background..."></textarea>
                </div>
            </div>

            <!-- Settings Section -->
            <div class="section">
                <div class="section-title">Image Settings</div>
                <div class="settings-grid">
                    <div class="input-group">
                        <label for="aspectRatio">Aspect Ratio</label>
                        <select id="aspectRatio">
                            <option value="1:1">1:1 (Square)</option>
                            <option value="2:3">2:3 (Portrait)</option>
                            <option value="3:2">3:2 (Landscape)</option>
                            <option value="3:4">3:4 (Portrait)</option>
                            <option value="4:3">4:3 (Landscape)</option>
                            <option value="4:5">4:5 (Portrait)</option>
                            <option value="5:4">5:4 (Landscape)</option>
                            <option value="9:16">9:16 (Mobile)</option>
                            <option value="16:9" selected>16:9 (Widescreen)</option>
                            <option value="21:9">21:9 (Ultra Wide)</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label for="imageSize">Resolution</label>
                        <select id="imageSize">
                            <option value="1K">1K (Standard)</option>
                            <option value="2K" selected>2K (High)</option>
                            <option value="4K">4K (Ultra)</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Generate Button -->
            <button class="btn" id="generateBtn">‚ú® Generate Image</button>

            <!-- Status Messages -->
            <div id="statusMsg"></div>

            <!-- Result Preview -->
            <div class="section" id="resultSection" style="display: none;">
                <div class="section-title">Result</div>
                <div class="preview-grid">
                    <div class="preview-box">
                        <div class="preview-title">Original</div>
                        <div id="originalImagePreview"></div>
                    </div>
                    <div class="preview-box">
                        <div class="preview-title">Generated</div>
                        <div id="generatedImagePreview"></div>
                    </div>
                </div>
            </div>

            <!-- Conversation History -->
            <div class="section" id="historySection" style="display: none;">
                <div class="section-title">Conversation History</div>
                <button class="btn btn-secondary" id="clearHistoryBtn" style="margin-bottom: 12px;">Clear History</button>
                <div class="history" id="historyContainer"></div>
            </div>
        </div>
    </div>

    <script>
        let conversationHistory = [];
        let currentImage = null;

        // Load API key from localStorage
        document.addEventListener('DOMContentLoaded', () => {
            const savedKey = localStorage.getItem('openrouter_api_key');
            if (savedKey) {
                document.getElementById('apiKey').value = savedKey;
            }
        });

        // Save API key to localStorage
        document.getElementById('apiKey').addEventListener('change', (e) => {
            localStorage.setItem('openrouter_api_key', e.target.value);
        });

        // Handle image upload
        document.getElementById('imageInput').addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    currentImage = event.target.result;
                    document.getElementById('fileLabel').classList.add('has-file');
                    document.getElementById('fileLabel').innerHTML = `<span>‚úÖ ${file.name}</span>`;

                    // Show preview
                    document.getElementById('originalPreview').innerHTML =
                        `<div class="image-preview"><img src="${currentImage}" alt="Original"></div>`;
                };
                reader.readAsDataURL(file);
            }
        });

        // Generate image
        document.getElementById('generateBtn').addEventListener('click', async () => {
            const apiKey = document.getElementById('apiKey').value.trim();
            const prompt = document.getElementById('prompt').value.trim();
            const aspectRatio = document.getElementById('aspectRatio').value;
            const imageSize = document.getElementById('imageSize').value;

            if (!apiKey) {
                showError('Please enter your OpenRouter API key');
                return;
            }

            if (!prompt) {
                showError('Please enter a prompt');
                return;
            }

            if (!currentImage) {
                showError('Please upload an image first');
                return;
            }

            showLoading();
            document.getElementById('generateBtn').disabled = true;

            try {
                // Build messages
                const messages = [...conversationHistory];

                // Add user message with image
                const userMessage = {
                    role: 'user',
                    content: [
                        {
                            type: 'text',
                            text: prompt
                        },
                        {
                            type: 'image_url',
                            image_url: {
                                url: currentImage
                            }
                        }
                    ]
                };
                messages.push(userMessage);

                // Make API request
                const response = await fetch('https://openrouter.ai/api/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${apiKey}`,
                        'Content-Type': 'application/json',
                        'HTTP-Referer': window.location.href,
                        'X-Title': 'Gemini Image Editor'
                    },
                    body: JSON.stringify({
                        model: 'google/gemini-3-pro-image-preview',
                        messages: messages,
                        modalities: ['image', 'text'],
                        image_config: {
                            aspect_ratio: aspectRatio,
                            image_size: imageSize
                        }
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error?.message || `HTTP error! status: ${response.status}`);
                }

                const data = await response.json();

                if (data.choices && data.choices[0]) {
                    const message = data.choices[0].message;

                    // Update conversation history
                    conversationHistory.push(userMessage);
                    conversationHistory.push(message);

                    // Display result
                    if (message.images && message.images.length > 0) {
                        const generatedImageUrl = message.images[0].image_url.url;

                        // Show result section
                        document.getElementById('resultSection').style.display = 'block';
                        document.getElementById('originalImagePreview').innerHTML =
                            `<div class="image-preview"><img src="${currentImage}" alt="Original"></div>`;
                        document.getElementById('generatedImagePreview').innerHTML =
                            `<div class="image-preview"><img src="${generatedImageUrl}" alt="Generated"></div>`;

                        // Update current image for next edit
                        currentImage = generatedImageUrl;

                        showSuccess('Image generated successfully!');
                        updateHistory(prompt, message.content || 'Image generated');
                    } else {
                        showError('No image was generated. Please try again.');
                    }
                } else {
                    showError('Unexpected response format');
                }
            } catch (error) {
                showError(`Error: ${error.message}`);
            } finally {
                document.getElementById('generateBtn').disabled = false;
            }
        });

        // Clear conversation history
        document.getElementById('clearHistoryBtn').addEventListener('click', () => {
            conversationHistory = [];
            document.getElementById('historyContainer').innerHTML = '';
            document.getElementById('historySection').style.display = 'none';
            showSuccess('Conversation history cleared');
        });

        function showLoading() {
            document.getElementById('statusMsg').innerHTML =
                '<div class="loading">‚è≥ Generating image...</div>';
        }

        function showError(message) {
            document.getElementById('statusMsg').innerHTML =
                `<div class="error">‚ùå ${message}</div>`;
        }

        function showSuccess(message) {
            document.getElementById('statusMsg').innerHTML =
                `<div class="success">‚úÖ ${message}</div>`;
        }

        function updateHistory(userPrompt, assistantResponse) {
            const historyContainer = document.getElementById('historyContainer');
            const historyItem = document.createElement('div');
            historyItem.className = 'history-item';
            historyItem.innerHTML = `
                <strong>You:</strong> ${userPrompt}<br>
                <strong>Assistant:</strong> ${assistantResponse}
            `;
            historyContainer.insertBefore(historyItem, historyContainer.firstChild);
            document.getElementById('historySection').style.display = 'block';
        }
    </script>
</body>
</html>
